<!DOCTYPE html>
<html>
<head>
	<title>IS219 Gallery (Project 3)</title>

	<!-- Our CSS File along with Boostrap Styles, and FontAwesome Styles-->
	<link rel="stylesheet" type='text/css' href="style.css"/>
	<link rel="stylesheet" type='text/css' href="https://stackpath.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
	<link rel="stylesheet" type='text/css' href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	
	<!-- jQuery -->
	<script src="https://code.jquery.com/jquery-3.4.0.min.js"></script>
	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>


	<!-- DO NOT CHANGE ANYTHING ABOVE THIS LINE-->
	<!-- STEP 1: INCLUDE VUE.JS -->
	<!-- Javascript Framework (e.g., vue.js) (ADD HERE) -->
	<script src="https://vuejs.org/js/vue.js"></script>
	
</head>

  <body>
	<!-- STEP 2: ADD APP-BINDING TO TAG -->
	<div class="container" id="vue_app">

	    <div class="header">
		    
	      <div class="container">
			<!-- STEP 4: FIX SYNTAX FOR DATA-BINIDINGS -->
	        <h1 id="app_title">{{ title }}</h1>
	      </div>
	      
	    </div>


	    <div class="main">

	      <div class="container" v-for="(movie, index) in movies"  :key="index">

	        <div class="col-md-6"> 
	            <div class="thumbnail">
					<!-- STEP 5: FIX BINDING TO DISPLAY EACH MOVIE'S INFO-->
					<img class="poster"  v-bind:src="movie.posters[movie.posterindex]" @click="posterClick(index)"/>
					<div class="imageInfo">{{ movie.posterindex }}</div>
						
						<p class="title">{{ movie.title }} {{ movie.country }}</p> 
						<p class="score"><i class="fa fa-star" aria-hidden="true"></i> {{ movie.iscore }} </p>
						<p class="runtime">Runtime: {{ movie.runtime }}</p> 
						<p class="released">Released: {{ movie.released }} | Rated: {{ movie.rating }}</p>
						<p class="websites">Websites: <a>{{ movie.imdb }}</a> | <a>{{ movie.website }}</a></p>
						
			            <div class="social">
			              <p class="likes" @click="movie.likes += 1"><i class="fa fa-thumbs-up" aria-hidden="true"></i> {{ movie.likes }}</p>
			              <p class="dislikes" @click="movie.dislikes += 1"><i class="fa fa-thumbs-down" aria-hidden="true"></i> {{ movie.dislikes }}</p>
			            </div>
	            </div> 
	        </div>

	      </div>
	    </div>

	    <div class="footer">
	      <div class="container">
			<a id="github" class="btn btn-lg btn-warning" v-bind:href="github">
				<!-- STEP 4: FIX SYNTAX FOR DATA-BINIDINGS -->
				<i class="fa fa-lg fa-github pull-left" aria-hidden="true"></i>{{ owner }}'s Github
	  		</a>
	      </div>
	    </div>
	</div>
  
  	<!-- This load the Vue.js code -->
	<script type="text/javascript" src="site.js"></script>
	 
  
</body>
</html>
